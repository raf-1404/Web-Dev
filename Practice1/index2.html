<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">   
    <title>NFT Card</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap" rel="stylesheet">

</head>
<body>
   <div class="card">
       <img class = "equilibrium" src="image-equilibrium.jpg" alt="equilibrium">
       <div class="heading">
           <h2>Equilibrium #3429</h2>
           <p class="desc">Our Equilibrium collection promotes balance and calm.</p>
       </div>
       <div class="info">
           <img class = "ethe" src="icon-ethereum.svg" alt="ethereum">
           <p class="ethe1">0.041 ETH</p>
           <img class = "clock" src="icon-clock.svg" alt="clock">
           <p class = "clock1">3 days left</p>
       </div>
       
       <hr>

       <div class="by">
           <img class= "avatar" src="image-avatar.png" alt="avatar">
           <p class="ded"><span>Creation of</span> Jules Wyvern</p>
       </div>
   </div>
    
</body>
</html>
